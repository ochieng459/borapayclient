<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Money</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #12031d;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1479ec;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #970984;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: aqua;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #7a066a;
    }
  </style>
</head>
<body>
      <div class="navbar">
    <h1>Bora Pay</h1>
    <a href="home.html" style="color:white; text-decoration:none; font-weight:bold;">Home</a>
  </div>

  <div class="form-container">
    <h2>Airtime</h2>
    <form>
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin" placeholder="Enter your PIN" required>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
